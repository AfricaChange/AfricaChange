{% extends "base_admin.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-6">⚠️ Alertes & risques</h1>

<table class="w-full bg-white shadow rounded text-sm">
  <thead class="bg-red-100">
    <tr>
      <th class="p-2">Date</th>
      <th class="p-2">Référence</th>
      <th class="p-2">Provider</th>
      <th class="p-2">Type</th>
      <th class="p-2">Score</th>
      <th class="p-2">IP</th>
    </tr>
  </thead>
  <tbody>
    {% for r in risks %}
    <tr class="border-t {% if r.risk_score >= 80 %}bg-red-50{% endif %}">
      <td class="p-2 text-xs">
        {{ r.created_at.strftime('%d/%m/%Y %H:%M') }}
      </td>
      <td class="p-2 font-mono">
        {{ r.reference }}
      </td>
      <td class="p-2">
        {{ r.provider }}
      </td>
      <td class="p-2 font-semibold text-red-700">
        {{ r.risk_type }}
      </td>
      <td class="p-2 font-bold">
        {{ r.risk_score }}
      </td>
      <td class="p-2 text-xs">
        {{ r.ip_address }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
